<p:page
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://www.presencemedia.ma/views/page2"
	xmlns:form1="http://www.presencemedia.ma/views/form"
	xmlns:form="http://www.presencemedia.ma/views/form2_bs"
	xmlns:record="http://www.presencemedia.ma/views/record#skin"
	enveloppe="page_bs"
>
	<script language="php"><![CDATA[
		$workflow = $this->getProperty('workflow');
	]]></script>

	<p:body>
		<style>
			{=app.form.css}
		</style>

		<script>
			{=app.form.js}
		</script>

		{include:common.messages_log}
		{include:common.message_help}

		{include:workflow.GenericForm@workflow}

		
		<form:record id="form1" record="page.record">
			<form:main>
				<form:toolbar>
					
					<button type="button" class="btn btn-default right" onclick="PMFormSubmit.submit(this, window.dlg_vma_w_cfg, window.dlg_vma_s_cfg, window.dlg_vma_f_cfg); this.blur(); return false;">
						<span class="glyphicon glyphicon-floppy-save" aria-hidden="true"></span>&nbsp;&nbsp; {string:"send_cv"} 
					</button>
					<button type="button" class="btn btn-default button_back right marginRight" onclick="PMModalbox.hide(); this.blur(); return false;">
						<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>&nbsp;&nbsp; {string:"cancel"} 
					</button>
				</form:toolbar>
				<form:field name="proposed_to" />
				<form:field name="comment" />
			</form:main>
		</form:record>

<script>	
	window.dlg_vma_w_cfg = { title : "{string:'dlg_wait_title'}", disableCheckForm: true, message : "{string:'dlg_wait_content'}", viewMode : "wait" };

	window.dlg_vma_s_cfg = { title : "{string:'dlg_success_title'}", message : "{string:'dlg_success_content'}", viewMode : "ok", url : "{=edit.url}&mode=ajax", target : "content", labels : { ok : "{string:'dlg_success'}" } };

	window.dlg_vma_f_cfg = { title : "{string:'dlg_failure_title'}", message : "{string:'dlg_failure_content'}", viewMode : "cancel", target : "content", labels : { cancel : "{string:'dlg_cancel'}" } };
</script>

	</p:body>
</p:page>
