<form name="form_associate_candidates_to_vacancy" id="form_associate_candidates_to_vacancy" action="{=submit.url}" method="POST" ENCTYPE="multipart/form-data">

	<script>	
		window.dlg_vma_w_cfg = { title : "{string:'dlg_wait_title'}", disableCheckForm: true, message : "{string:'dlg_wait_content'}", viewMode : "wait" };
	
		window.dlg_vma_s_cfg = { title : "{string:'dlg_success_title'}", message : "{string:'dlg_success_content'}", viewMode : "ok", url : "{=list.url}", target : "content", labels : { ok : "{string:'dlg_success'}" } };
	
		window.dlg_vma_f_cfg = { title : "{string:'dlg_failure_title'}", message : "{string:'dlg_failure_content'}", viewMode : "cancel", target : "content", labels : { cancel : "{string:'dlg_cancel'}" } };
	</script>

	<div class="modalbox-form">
		<div class="record_wrapper">
			<div class="record">
				<div class="control-main-wrapper">
					<div class="control-label-wrapper">
						<div class="control-label">{string:"select_vacancy_label"} : </div>
					</div>
					<div class="control-wrapper">
						<div class="control">
							<select name="vacancy_oid">
								<option value="?">{string:"select_vacancy_prompt"}</option>
								<!--! {records:page.records} -->
									<!--! {record} -->
									<option value="{field:oid}">{field:name} {if:#field.object:code#!=''}(NÂ° {field:code}){/if}</option>
									<!--! {/record} -->
								<!--! {/records} -->
							</select>
							<input name="candidates_oid" type="hidden" value="{=candidates_oid}" />
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="pm-button-wrapper clear-both">
			<a class="pm-button btn-with-icon" href="javascript:void(0);" onclick="PMModalbox.hide(); this.blur(); return false;">
				<span class="btn-bg"><span class="s-icon si-application-side-contract">{string:"cancel"}</span></span>
			</a>
			<span class="pm-button-sep"></span>
			<a class="pm-button btn-with-icon" href="javascript:void(0);" onclick="PMFormSubmit.submit(this, window.dlg_vma_w_cfg, window.dlg_vma_s_cfg, window.dlg_vma_f_cfg); this.blur(); return false;">
				<span class="btn-bg"><span class="s-icon si-disk">{string:"submit"}</span></span>
			</a>
		</div>	
	</div>

</form>
