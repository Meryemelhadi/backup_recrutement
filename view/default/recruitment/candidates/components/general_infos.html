<div class="pm-bx-form">
	
	<div class="record_wrapper">
		<div class="record">
		
		
			<div class="control-main-wrapper">
				<div class="control-label-wrapper">
					<div class="control-label">{field.label:first_name}</div>
				</div>
				<div class="control-wrapper">
					<div class="control">
						{field:first_name}
					</div>
				</div>
			</div>
			
			<div class="control-main-wrapper">
				<div class="control-label-wrapper">
					<div class="control-label">{field.label:last_name}</div>
				</div>
				<div class="control-wrapper">
					<div class="control">
						{field:last_name}
					</div>
				</div>
			</div>
			
			<div class="control-main-wrapper">
				<div class="control-label-wrapper">
					<div class="control-label">{field.label:civility}</div>
				</div>
				<div class="control-wrapper">
					<div class="control">
						{field:civility}
					</div>
				</div>
			</div>
			
			<div class="control-main-wrapper">
				<div class="control-label-wrapper">
					<div class="control-label">{field.label:gender}</div>
				</div>
				<div class="control-wrapper">
					<div class="control">
						<div class="control">
							{field:gender}
						</div>
					</div>
				</div>
			</div>
			
			<div class="control-main-wrapper">
				<div class="control-label-wrapper">
					<div class="control-label">{field.label:date_of_birth}</div>
				</div>
				<div class="control-wrapper">
					<div class="control width-66">
						{field:date_of_birth}
					</div>
				</div>
			</div>
			
			<div class="control-main-wrapper">
				<div class="control-label-wrapper">
					<div class="control-label">{field.label:nationality}</div>
				</div>
				<div class="control-wrapper">
					<div class="control width-66">
						{field:nationality}
					</div>
				</div>
			</div>		
		</div>
	</div>
</div>
