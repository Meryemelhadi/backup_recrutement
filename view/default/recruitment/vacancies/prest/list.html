<div class="pm-page-title-wrapper">
	<div class="pm-page-title-inner-wrapper">
		<div class="pm-title">{string:"page_title_list_prest"}</div>
	</div>
</div>

<table class="columns-viewer">
	<tr>
		<td class="left-column">
			
			<div class="pm-grid-outer-wrapper">
				
				<div class="generis-toolbar-wrapper">
					<div class="generis-toolbar">
						<a class="s-icon si-add" href="javascript:void(0);" onclick="ajax_navigate(event,'{=add.url}','content'); return false;"><span>{string:"add_prest"}</span></a>
						<a class="s-icon si-zoom" href="javascript:void(0);" onclick="PMDH.toggle('search-panel', 'appear'); return false;"><span>{string:"search_prest"}</span></a>
					</div>
				</div>

				{include:common/search}
			
				<!--! {records:page.records} -->
				{if:records.count>0}
				<div class="pm-grid-wrapper">
				<table class="pm-grid">
					<!--! {record} -->
					{include:common/grid_header}
					<tr class="grid-row row_{record.even_odd}"
					onclick="ajax_navigate(event,'{=edit_prest.url}{record.url_key}','content')">
						<!--!{fields}-->
						<td><div class="simple-wrapper">{field}</div></td>
						<!--!{/fields}-->
						<td class="operations operations-2">
						<div class="simple-wrapper">
							<script>
							window.dlg_deleteConfig{record.index} = { title : "{string:'dlg_delete_title'}", message : "{string:'dlg_delete_content'}", viewMode : "okCancel", url : "{=delete.url}{record.url_key}", target : "content", labels : { ok : "{string:'dlg_ok'}", cancel : "{string:'dlg_cancel'}" } };
							</script>
							<a href="javascript:void(0);" class="s-icon si-page-white-edit" title="{string:'edit'}" onclick="ajax_navigate(event,'{=edit_prest.url}{record.url_key}','content')">
								<span class="x-hidden">{string:"edit_prest"}</span>
							</a>
							<a href="javascript:void(0);" class="s-icon si-delete" title="{string:'delete'}" onclick="PMModalbox.display(dlg_deleteConfig{record.index}, event)">
								<span class="x-hidden">{string:"delete_prest"}</span>
							</a>
						</div>
						</td>
						
					</tr>
					<!--! {/record} -->
				</table>
				</div>
				{/if}
				<!--! {/records} -->

				{include:common/grid_empty}
				
			</div>
		</td>
	</tr>
</table>

<script>
	PMDH.Skin.LightSky.Grid.init();
</script>
