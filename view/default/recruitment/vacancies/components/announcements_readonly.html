<div class="pm-bxm-box-wrapper">
	<div class="pm-bxm-box">
	
		<div class="box-simple-title">
			<h3 class="double-padding">{string:"title_vacancy_announcements"}</h3>
		</div>
	
		<div class="pm-bxm-box-content">
			<div class="table-list-wrapper">
				
				<table class="table-list">
				{records:announcements.records}
					{record}
					<tr {if:#record.is_last#}class="last"{/if}>
						<td class="label"><strong>{field.html:ann_title}</strong> ({string:"by"} {field:created_by} {string:"date_prefix_lc"} {field:creation_date})</td>
						
						
						
						
					</tr>
					{/record}
				{/records}
				</table>
				{no_record}
				<div class="empty-records">{string:"empty_announcements"}</div>
				{/no_record}
				
				
				
			</div>
		</div>
		
		
	</div>
</div>
