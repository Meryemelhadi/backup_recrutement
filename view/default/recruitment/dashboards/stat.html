<!--! {require:css/rct.css:skin} -->
<!--! {require:css/dashboard.css:skin} -->
<script language="JavaScript" type="text/javascript" src="/nx/controls/fusion_charts/js/FusionCharts.js"></script>


<script>
//ajax_require("/nx/controls/fusion_charts/js/FusionCharts.js","FusionCharts");
</script>

<div class="pm-page-title-wrapper">
	<div class="pm-page-title-inner-wrapper">
		<div class="pm-title">{string:"page_title_list"}</div>
	</div>
</div>

<table class="columns-viewer">
	<tr>
		<td class="left-column">
			
			<div class="pm-grid-outer-wrapper">
				<div class="pm-button-wrapper clear-both">
					<a class="pm-button btn-with-icon" href="javascript:void(0);" onclick="PMDH.toggle('search-panel'); this.blur(); return false;">
						<span class="btn-bg"><span class="s-icon si-zoom">{string:"search"}</span></span>
					</a>
					<span class="pm-button-sep"></span>
					<a class="pm-button btn-with-icon" href="{=xls_export.url}">
						<span class="btn-bg"><span class="s-icon si-page-white-excel">{string:"xls_export"}</span></span>
					</a>
					<span class="pm-button-sep"></span>
					<a class="pm-button btn-with-icon" href="{=list.url}">
						<span class="btn-bg"><span class="s-icon si-application-view-list">{string:"list"}</span></span>
					</a>
				</div>

				{include:common/search_get}
                <table class="columns-viewer">
	            <tr>
		         <td align="center">
				  <fieldset class="fieldDashboardB"> <legend class="legendDash">{string:"type_statistics"}</legend>
				   <div id="chartContainerB"></div>   
                 <script type="text/javascript">        
                    var myChartA = new FusionCharts( "/nx/controls/fusion_charts/swf/Pie3D.swf","myChartIdB", "450", "300", "0", "1" );
                    myChartA.setXMLData("{=type}");
                    myChartA.render("chartContainerB");
                 </script>
				 </fieldset>
				
				 </td>
                  <td >
				  <fieldset class="fieldDashboardA"> <legend class="legendDash">{string:"provider_statistics"}</legend>
				 <div id="chartContainerA"></div>   
                 <script type="text/javascript">        
                    var myChartA = new FusionCharts( "/nx/controls/fusion_charts/swf/Column3D.swf","myChartIdA", "500", "350", "0", "1" );
                    myChartA.setXMLData("{=fournisseurs}");
                    myChartA.render("chartContainerA");
					
                 </script>
				 </fieldset>
                 </td>
				 </tr>
				 </table>

			</div>
		</td>
		
	</tr>
</table>
